<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch Data from JSON</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <header>
    <img src="https://static.vecteezy.com/system/resources/previews/027/427/445/non_2x/any-logo-design-inspiration-for-a-unique-identity-modern-elegance-and-creative-design-watermark-your-success-with-the-striking-this-logo-vector.jpg" alt="Logo" width="100" height="60">
    <h1>PRODUCTO</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Product Form:</h2>
    <form id="product-form">
      <input type="text" id="id" placeholder="Product ID">
      <input type="text" id="name" placeholder="Product Name">
      <input type="number" id="price" placeholder="Price">
      <input type="number" id="qty" placeholder="Quantity">
      <input type="submit" id="submit" value="Add Product">
      <input type="button" id="update" value="Update Product" style="display: none;">
    </form>
  </main>

  <table id="product-table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="product-body">
      <!-- Rows will be added dynamically -->
    </tbody>
  </table>

  <footer>
    <p>&copy; 2025 PRODUCTO Inc.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
